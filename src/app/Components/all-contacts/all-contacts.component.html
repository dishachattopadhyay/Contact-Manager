<div class="row">
    <div class="col-12">
        <table class="table table-boedered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone No.</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of contactList; let srno= index">
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phoneNumber}}</td>
                </tr>
                    
            </tbody>
        </table>
    </div>
  </div>
